<div class="container">
    <section class="left-section">
        <h3>Personal information</h3>
        <form id="personalInfoForm" onsubmit="return validateAndDisplayChildInfo()">
            <label for="text-input"><h3>Name:</h3></label>
            <input type="text" id="text-input" name="user-text" autocomplete="name">

            <label><h3>Gender</h3></label><br>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" autocomplete="sex">
                Male
            </label><br>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" autocomplete="sex">
                Female
            </label><br>

            <h3>Birth Date</h3>
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required autocomplete="bday-day">

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required autocomplete="bday-month">

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2099" required autocomplete="bday-year">
        </form>
    </section>

    <section class="right-section">
        <h3>Contact information</h3>
        <form id="contactInfoForm" onsubmit="return validateAndDisplayChildInfo()">
            <label for="phone"><h3>Phone Number:</h3></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required autocomplete="tel">

            <label for="email"><h3>Email:</h3></label>
            <input type="email" id="email" name="email" autocomplete="email" required><br><br>
            
            <label for="photo1"><h3>Photo</h3></label>
            <input type="file" id="photo1" autocomplete="off" required>
			
            
        </form>
    </section>

                    <button type="submit" id="submitButton">Submit</button>
                </div>
